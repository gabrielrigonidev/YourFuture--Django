{% extends 'base.html' %}
{% load static %}
{% block title %}Cadastro{% endblock %} 

{% block content %}
<div class="container col-md-6 mt-4" style="padding-bottom: 30px;">
    <form method="post" class="needs-validation" novalidate enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }} 
        <button type="submit" class="nav-buttom mt-3 w-100">Cadastrar</button>
    </form>
</div>
{% endblock %}
