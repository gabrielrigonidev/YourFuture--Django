{% extends 'base.html' %}
{% load static %}
{% block title %}Usuários{% endblock %}
{% block content %}
<div class="container mt-4">
    <table class="table table-striped table-bordered">
        <thead>
            <tr>
                <th>Usuário</th>
                <th>Email</th>
            </tr>
        </thead>
        <tbody>
            {% for user in users %}
            <tr>
                <td>{{ user.nome }}</td>
                <td>{{ user.email }}</td>
                <td>
                    <a href = "{% url 'editar_usuario' user.id %}" class="btn btn-warning">editar</a>
                    <a href = "{% url 'excluir_usuario' user.id %}" class="btn btn-warning">Excluir</a>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>

{% endblock %}
